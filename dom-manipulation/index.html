<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator with Filters</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      text-align: center;
      margin: 40px;
    }

    h1 {
      color: #333;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
      min-height: 80px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    input, select {
      padding: 8px;
      margin: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #importFile {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator with Category Filter</h1>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay">Your quote will appear here...</div>

  <div style="margin-top: 20px;">
    <button id="newQuote">Show New Quote</button>
    <button id="exportQuotes">Export Quotes (JSON)</button>
    <label for="importFile" style="cursor: pointer;">
      <button id="importQuotes">Import Quotes (JSON)</button>
    </label>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <h3 style="margin-top: 30px;">Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
    <button id="addQuote">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
