<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator - Data Sync</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      text-align: center;
      margin: 40px;
    }

    #quoteDisplay {
      margin: 20px auto;
      padding: 20px;
      width: 60%;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      font-size: 1.2em;
      min-height: 80px;
    }

    button {
      padding: 10px 18px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background: #0056b3;
    }

    #notification {
      margin-top: 20px;
      color: #155724;
      background-color: #d4edda;
      border: 1px solid #c3e6cb;
      padding: 10px;
      border-radius: 6px;
      width: 60%;
      margin-left: auto;
      margin-right: auto;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator (Sync + Conflict Resolution)</h1>

  <div>
    <label for="categoryFilter">Filter by Category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay">Your quote will appear here...</div>

  <div style="margin-top: 20px;">
    <button id="newQuote">Show New Quote</button>
    <button id="exportQuotes">Export Quotes (JSON)</button>
    <button id="syncQuotes">Sync Quotes with Server</button>
    <input type="file" id="importFile" accept=".json" />
  </div>

  <div id="notification"></div>

  <h3 style="margin-top: 30px;">Add a New Quote</h3>
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote">
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category">
    <button id="addQuote">Add Quote</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
